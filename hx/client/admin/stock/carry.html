<div class="modal-header">
    <h4>批次商品结转：{{info}}</h4>
</div>
<div class="panel-body">
    <div class="form-group" >
        <label>数量：</label><input type="number" class="form-control inline" ng-model="Dstock"/>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-success" ng-click="updateStock(1)">结转</button>
    <button class="btn btn-primary btn-primary" ng-click="cancel()">取消</button>
</div>
